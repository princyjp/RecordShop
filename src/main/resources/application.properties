spring.application.name=RecordShopAPI
#spring.profiles.active=dev
## H2 database connection settings
spring.datasource.url=jdbc:h2:mem:recorddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

## Hibernate settings (optional but often used)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# or create-drop, create, validate (based on your use case)

## Enable H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console